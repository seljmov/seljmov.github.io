<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-form">
            <img src="img/tooba_logo.png" alt="logo" class="logo">
            <input id="login-input" type="text" placeholder="Логин" class="login-input">
            <button id="login" class="login-button">
                Войти
            </button>

            <div style="display: flex; flex-direction: column; justify-content: center; margin-top: 4rem;">
                <p style="text-align: center; margin-bottom: .5rem;">
                    Протестируй приложение с логином случайного пользователя :)
                </p>
                <button id="random-user" class="login-button">
                    Получить логин
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('login').addEventListener('click', async function() {
                const value = document.getElementById('login-input').value;
                if (value === '') {
                    alert('Введите логин');
                    return;
                }

                const user_id = value.split('_')[1];
                const isValid = await isWithinMinMax('data/users.json', user_id);

                if (isValid) {
                    window.location.href = `feed.html?user_id=${user_id}`;
                } else {
                    alert('Пользователя с таким логином не существует');
                }
            });

            const randomUser = document.getElementById('random-user');
            randomUser.addEventListener('click', async function() {
                randomUser.disabled = true;
                const text = randomUser.textContent;
                const background = randomUser.style.backgroundImage;
                randomUser.textContent = 'Загрузка...';
                randomUser.style.background = 'gray';

                let user_id = await getRandomNumberBetweenMinMax('data/users.json');
                
                if (user_id !== undefined) {
                    document.getElementById('login-input').value = `user_${user_id}`;
                }

                randomUser.disabled = false;
                randomUser.textContent = text;
                randomUser.style.backgroundImage = background;
            });
        });
    </script>
</body>
</html>
