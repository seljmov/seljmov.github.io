        async function isWithinMinMax(filePath, number) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error('Ошибка загрузки файла: ' + response.statusText);
                }

                const data = await response.json();
                const values = Object.values(data);

                if (values.length === 0) {
                    console.log("В JSON-данных нет значений.");
                    return false;
                }

                const minValue = Math.min(...values);
                const maxValue = Math.max(...values);

                // Проверяем, находится ли число в диапазоне
                return number >= minValue && number <= maxValue;
            } catch (error) {
                console.error("Произошла ошибка:", error);
                return false;
            }
        }

        document.getElementById('login').addEventListener('click', async function() {
            const value = document.getElementById('login-input').value;
            if (value === '') {
                alert('Введите логин');
                return;
            }

            const user_id = value.split('_')[1];
            const isValid = await isWithinMinMax('data/users.json', user_id);

            if (isValid) {
                window.location.href = `feed.html?user_id=${user_id}`;
            } else {
                alert('Пользователя с таким логином не существует');
            }
        });

        document.getElementById('random-user').addEventListener('click', async function() {
            let user_id = await getRandomNumberBetweenMinMax('data/users.json');
            
            if (user_id !== undefined) {
                document.getElementById('login-input').value = `user_${user_id}`;
            }
        });
    </script>
</body>
