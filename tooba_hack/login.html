<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-form">
            <img src="img/tooba_logo.png" alt="logo" class="logo">
            <input id="login-input" type="text" placeholder="Логин" class="login-input">
            <button id="login" class="login-button">
                Войти
            </button>

            <button id="random-user" class="login-button" style="margin-top: 1rem;">
                Получить логин случайного пользователя
            </button>
        </div>
    </div>
    <script>
        async function getRandomNumberBetweenMinMax(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error('Ошибка загрузки файла: ' + response.statusText);
                }

                const data = await response.json();
                const values = Object.values(data);

                if (values.length === 0) {
                    console.log("В JSON-данных нет значений.");
                    return;
                }

                const minValue = Math.min(...values);
                const maxValue = Math.max(...values);

                console.log("Минимальное значение:", minValue);
                console.log("Максимальное значение:", maxValue);

                // Генерация случайного числа между minValue и maxValue
                const randomValue = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;

                console.log("Случайное число:", randomValue);
                return randomValue;
            } catch (error) {
                console.error("Произошла ошибка:", error);
            }
        }

        function isWithinMinMax(filePath, number) {
            return fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки файла: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const values = Object.values(data);

                    if (values.length === 0) {
                        console.log("В JSON-данных нет значений.");
                        return false;
                    }

                    const minValue = Math.min(...values);
                    const maxValue = Math.max(...values);

                    // Проверяем, находится ли число в диапазоне
                    return number >= minValue && number <= maxValue;
                })
                .catch(error => {
                    console.error("Произошла ошибка:", error);
                    return false;
                });
        }

        document.getElementById('login').addEventListener('click', function() {
            const value = document.getElementById('login-input').value;
            if (value === '') {
                alert('Введите логин');
                return;
            }

            const user_id = value.split('_')[1];

            isWithinMinMax('/data/users.json', user_id).then(isValid => {
                if (isValid) {
                    window.location.href = 'feed.html?user_id=' + user_id;
                } else {
                    alert('Пользователя с таким логином не существует');
                }
            });
        });

        document.getElementById('random-user').addEventListener('click', async function() {
            let user_id = await getRandomNumberBetweenMinMax('/data/users.json');
            
            if (user_id !== undefined) {
                document.getElementById('login-input').value = `user_${user_id}`;
            }
        });
    </script>
</body>
</html>
